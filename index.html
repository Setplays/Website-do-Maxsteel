<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Steel - Início</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>
                <img src="max-steel-seeklogo.png" alt="Logo Max Steel" class="logo"> MAX STEEL
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="ativo">Início</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            
            <div id="slider-container">
                <div class="slider-image">
                    <img src="img/slider/painel-1999.jpg" alt="Max Steel de 1999">
                </div>
                <div class="slider-image">
                    <img src="img/slider/painel-reboot.png" alt="Max Steel em Ação Reboot">
                </div>
                <div class="slider-image">
                    <img src="img/slider/Bonecos.jpg" alt="Os Brinquedos Mais Amados da Garotada">
                </div>
            </div>
            
            <div class="agradecimento">
                <p>Obrigado por visitar o QG! Explore nossos arquivos e relembre o melhor do universo Max Steel.</p>
            </div>
            
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 - Site de Fã. N-Tek Archives. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script>
        $(document).ready(function() {
            var $slides = $('.slider-image');
            var currentSlide = 0;


            $slides.eq(currentSlide).fadeIn(1000);


            function nextSlide() {

                $slides.eq(currentSlide).fadeOut(1000);
                

                currentSlide = (currentSlide + 1) % $slides.length;
                

                $slides.eq(currentSlide).fadeIn(1000);
            }


            setInterval(nextSlide, 5000);
        });
    </script>

</body>
</html>
